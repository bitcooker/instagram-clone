generates:
  src/generated/index.ts:
    schema: "http://localhost:5001/graphql"
    documents: "src/**/schema.ts"
    plugins:
      - typescript
      - typescript-operations
config:
  strictScalars: true
  skipTypeNameForRoot: true
  skipTypename: true
  useTypeImports: true
  scalars:
    DateTime: string
