query GetAllUsersId {
  getAllUsersId {
    id
  }
}

query GetAllUsers($first: Float!, $after: String, $userId: String) {
  getAllUsers(first: $first, after: $after, userId: $userId) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        imageUrl
      }
    }
  }
}
